name: Bulldogs Schedule Scraper

on:
  schedule:
    - cron: "0 6 * * *"   # runs every day at 6 AM UTC
  workflow_dispatch:       # allows manual runs

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run Schedule
        run: python Schedule.py

      - name: Move ICS to docs
        run: |
          mkdir -p docs
          cp bulldogs_schedule.ics docs/

      - name: Commit updated ICS
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs/bulldogs_schedule.ics
          git commit -m "Update Bulldogs schedule"
          git push
